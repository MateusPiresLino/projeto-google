<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google</title>

    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/mobile.css" />
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <a href="https://encurtador.com.br/nY135"
          ><div class="email">Gmail</div></a
        >
        <a href=""><div class="image_name">Imagens</div></a>
        <a href="">
          <div class="menu">
            <img src="./src/imagem/menupontos.svg" alt="" />
          </div>
        </a>
        <a href="https://encurtador.com.br/nY135"
          ><div class="login_botao">
            <div class="botao">Fazer login</div>
          </div>
        </a>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="image_google">
          <img src="./src/imagem/Google_2015_logo.svg.webp" alt="" />
        </div>
        <form action="#">
          <div class="camp_pesquisa">
            <img class="lupa" src="./src/imagem/lupa.svg" alt="" />
            <input type="text" name="busca" id="busca" />
            <a href=""
              ><img class="keyboard" src="./src/imagem/keyboard.png" alt=""
            /></a>
            <a href=""><img class="mic" src="./src/imagem/mic.png" alt="" /></a>
            <a href=""
              ><img class="lens" src="./src/imagem/Google_Lens_2023.svg" alt=""
            /></a>
          </div>
          <div class="botao_pesquisa">
            <input type="submit" value="Pesquisa Google" />
            <input type="submit" value="Estou com sorte" />
          </div>
        </form>
      </div>
    </section>
    <aside class="divisao"></aside>
    <footer class="copyright">
      <div class="pais">
        <p>Brasil</p>
      </div>
      <div class="infor">
        <div class="box1">
          <div class="box1_sobre">Sobre</div>
          <div class="box1_sobre">Publicidade</div>
          <div class="box1_sobre">Negócios</div>
          <div class="box1_sobre">Como funciona a Pesquisa</div>
        </div>
        <div class="box2">
          <div class="box2_sobre">Privacidade</div>
          <div class="box2_sobre">Termos</div>
          <div class="box2_sobre">Configurações</div>
        </div>
      </div>
    </footer>
  </body>
</html>
